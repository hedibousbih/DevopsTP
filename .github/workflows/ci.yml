name: CI Angular + Docker Compose

on:
  push:
    branches:
      - main  # ou master selon ta branche

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Angular (dev mode)
        run: npm run build

      - name: ğŸ³ Build Docker Compose
        run: docker-compose build

      - name: â–¶ï¸ Lancer l'app avec Docker Compose
        run: docker-compose up -d

      - name: â±ï¸ Pause (attente lancement)
        run: sleep 10

      - name: âœ… VÃ©rifier que lâ€™app rÃ©pond
        run: |
          curl --fail http://localhost:8080 || (echo "L'application ne rÃ©pond pas !" && exit 1)

      - name: ğŸ§¹ Stop Docker Compose
        run: docker-compose down

      - name: ğŸš€ Simuler un dÃ©ploiement
        run: echo "DÃ©ploiement simulÃ© (docker push + run...)"

      - name: ğŸ·ï¸ (Optionnel) Tag version
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v1.0.${{ github.run_number }}
          git push origin v1.0.${{ github.run_number }}
